<style>
html {
  height: 100%;
}
body {
  margin: 0;
  min-height: 100%;
  display: block;
  position: relative;
}
.lc-wrap {
  position: absolute;
  top: 0px;
  right: 0;
  bottom: 0;
  left: 0;
  width: 300px;
  margin: 0 auto ;
}
.lc {
  width: 100%;
  width: 300px;
}
.lc-01 {
  min-height: 207px;
  height: 207px;
}
.lc-02 {
  min-height: 140px;
  height: 140px;
}
.lc-02 img {
  width: 300px;
}
.lc-03 {
  min-height: 195px;
  height: 195px;
}
@media all and (min-height:542px) {
  .lc-wrap {
    padding-top: 207px;
    padding-bottom: 196px;
  }
  .lc-01 {
    margin-top: -206px;
  }
  .lc-02 {
    height: 100%;
  }
  .lc-02 img {
    height: 100%;
  }
  .lc-03 {
    position: absolute;
    bottom: 0;
  }
}
</style>
</head>
<body>
  <div class="lc-wrap">
    <div class="lc lc-01">
        <img src="assets/lc-01.jpg" alt="">
