---
layout: default
---

<article class="h-entry">
	<div class="e-content">
		<h1 class="p-name">{{ page.title }}</h1>
		<p class="p-description">{{ page.project-description }}</p>
		{% if page.project-url-demo %}
		<p><a href="{{ page.project-url-demo }}" target="_blank">View the demo</a></p>
		{% elsif page.project-url-site %}
		<p><a href="{{ page.project-url-site }}" target="_blank">View the site</a></p>
		{% endif %}
		{{ content }}
	</div>

		<p>Project status: {{ page.project-status }}</p>

		<a rel="syndication" href="{{ page.url }}" class="u-url u-syndication">permalink</a>
	</footer> -->
</article>
